<h1>Hello, world!</h1>



<form enctype="multipart/form-data" method="post" id="form">

    <input type="file" (change)="handleFileInput($event.target.files)" multiple />

</form>

<button class="btn btn-primary" (click)="enviarArquivos()">Enviar arquivos</button>


<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="transactions">
  <thead>
    <tr>
      <th>Tipo de transação</th>
      <th>Data da transação</th>
      <th>Valor da trssnação</th>
      <th>Descrição</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{ transaction.trntype }}</td>
      <td>{{ transaction.dtposted }}</td>
      <td>{{ transaction.trnamt }}</td>
      <td>{{ transaction.memo }}</td>
    </tr>
  </tbody>
</table>
